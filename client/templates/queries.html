<div class="container" >
    <div class="card card-heading" >
        <h3> Recently Searched </h3>
    </div>
    <div class="row" >
        <div class="col 12 m3"  *ngFor="let query of queries" >
            <a class="waves-effect waves-light btn-large btn-custom" (click) = "OnSelect(query)"  >{{ query.query }}</a>
        </div>
    </div>
</div>
